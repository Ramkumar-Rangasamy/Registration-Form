<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

        <!--stylesheet CSS-->
        <link rel="stylesheet" type="text/css" href="./style.css">
        
        <title>Form Table</title>
    </head>
    <body>
        <div class="container">
            <form class="form_one col-lg-12 mt-5 p-5"  id="myfrom">
                <h2 class="head">Registration  Form</h2>
                <table class="col-4">
                    <thead>
                        <tr>
                            <th><label for="name">Name:</label>
                            <td><input type="text" name="name" id="name" placeholder="Name"></th></td>
                        </tr>
                        <tr>
                            <th><label for="age">Age:</label></th>
                            <td><input type="number" name="age" id="age" placeholder="Age" min="0" max="2"></td>
                            
                        </tr>
                        <tr>
                            <th><label for="birthday">Birthday:</label></th>
                            <td><input type="date" name="birthday" id="birthday" placeholder="Birthday"></td>
                        
                        </tr>
                        <tr>
                            <th><label for="number">PhoneNumber:</label></th>
                                
                            <td><input type=" number" name="number" id="number" placeholder="PhoneNumber"></td>
                        </tr>
                        <tr>
                            <th><label for="gender">Gender:</label></th>
                            <td>
                                <input type="radio" id="gender" name="gender" value="male">
                                <label for="male">Male</label>
                                <input type="radio" id="gender" name="gender" value="female">
                                <label for="female">Female</label>
                                <input type="radio" id="other" name="gender" value="other">
                                <label for="other">Other</label>
                            </td>    
                        </tr>
                        <tr>
                            <th><label for="mail">Email:</label></th>
                            <td><input type="email" class="email_input" name="email" id="email" placeholder="Email"></td> 
                        </tr>
                        <tr>
                            <th> <label for="link">Github Link:</label></th>
                            <td><input type="url" name="link" id="link" placeholder="Github url"></td>
                        </tr>
                        <tr>
                            <th><label for="link_one">linkedin Link</label></th>    
                            <td><input type="url" name="link_one" id="link_one" placeholder="linkedin url"></td>
                        </tr>


    
                    </thead>
                </table>
                <button type="button" onclick="adddata()" class="btn btn-success mt-3">Submit all input</button>
            </form>

           <div class="form_one col-lg-12 mt-5 p-5">
            <h2 class="head">Form Datas Showing in Table</h2>
            <table class="col-4" id="dataTable">
                <thead>
                    <tr class="table_tr">
                        <th>Name</th>
                        <th>Age</th>
                        <th>Birthday</th>
                        <th>PhoneNumber</th>
                        <th>Gender</th>
                        <th>Email</th>
                        <th>Github Link</th>
                        <th>linkedin Link</th>
                    </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
           </div>
        </div>


        <!-- Optional JavaScript; choose one of the two! -->
        <script src="./index.js"></script>

        <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
